<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="shortcut icon" href="./assets/favicon-app.jpg" type="image/x-icon">

    <!-- css file -->
    <link rel="stylesheet" href="styles.css">

    <!-- google font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <div class="tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- grant-location UI -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information.</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search-weather section -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city.." data-searchInput>
                <button class="btn" >
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
            </div>

            <!-- show weather information UI -->
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-country-icon>
                </div>
                
                <!-- weather description -->
                <p data-weatherDesc></p>
        
                <!-- weather icon -->
                <img data-weatherIcon>
        
                <!-- temprature -->
                <p data-temp></p>
        
                <!-- 3 cards - parameters -->
                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parmeter">
                        <img src="./assets/wind.png">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card2 -->
                    <div class="parmeter">
                        <img src="./assets/humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card2 -->
                    <div class="parmeter">
                        <img src="./assets/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

        </div>

    </div>


    <script src="scripts.js"></script>
</body>
</html>
